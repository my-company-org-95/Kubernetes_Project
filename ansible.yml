- hosts: all
  become: true
  tasks:
    - name: Apply Deployment using Minikube kubectl
      command: minikube kubectl -- apply -f /home/ubuntu/Deployment.yml
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config

    - name: Apply Service using Minikube kubectl
      command: minikube kubectl -- apply -f /home/ubuntu/Service.yml
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
